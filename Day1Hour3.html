<html>
	<head>
		<title>Table</title>
		<style>
			table,th,td{
				border:1px solid black;
				border-collapse:collapse;
				padding:5;
			}
			.center{
				margin-left:auto;
				margin-right:auto;
			}
		</style>
	</head>

			<thead>
				<tr>
					<td>Id</td>

					<td>29</td>
				</tr>
				<tr>
					<td>101</td>
					<td>Ria</td>
					<td>24</td>
				</tr>
				<tr>
					<td>119</td>
					<td>Alex</td>

				</tr>
				
			</tdata>
		</table>
	</body>
</html>
